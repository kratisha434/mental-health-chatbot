<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mental Health Chatbot</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="chat-container">
    <h1>Mental Health Chatbot</h1>

    <!-- Mood Selector -->
    <div id="mood-selector" class="mood-selector">
      <p>How are you feeling today?</p>
      <div class="mood-options">
        <button onclick="selectMood('😊 Happy')">😊</button>
        <button onclick="selectMood('😟 Anxious')">😟</button>
        <button onclick="selectMood('😢 Sad')">😢</button>
        <button onclick="selectMood('😡 Angry')">😡</button>
        <button onclick="selectMood('😐 Meh')">😐</button>
      </div>
    </div>

    <!-- Chat Interface -->
    <div id="chat-box" class="chat-box hidden"></div>
    <div class="input-area hidden">
      <!-- Clear Chat Button -->
    <div class="clear-btn-container hidden">
    <button onclick="clearChat()" class="clear-btn">Clear Chat</button>
    </div>

      <input type="text" id="user-input" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
